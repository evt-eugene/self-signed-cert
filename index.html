<!DOCTYPE html>
<html lang="en" itemscope itemtype="https://schema.org/WebSite">
<head>
    <title>SSL Certificate Generator & Viewer</title>
    <base href="/">
    <link rel="canonical" href="https://self-signed-cert.dev/">
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Generate and view self-signed SSL certificates locally and offline. No OpenSSL needed.">
    <meta name="keywords" content="SSL, Self-Signed, Certificate, Generator, Viewer, Online, Secure, HTTPS, OpenSSL">
    <meta name="robots" content="index, follow">
    <meta itemprop="name" content="SSL Self-Signed Certificates Generator & Viewer">
    <meta itemprop="url" content="https://self-signed-cert.dev/">
    <meta itemprop="description" content="Online tool for self-signed SSL certificates generating and viewing. Fast, secure and free. Works on any platform.">
    <script src="https://cdn.jsdelivr.net/npm/node-forge@1.3.1/dist/forge.min.js"
            integrity="sha256-3Gf9EyQnrZbJZmyESzlWVBPEDdsfLQY8U1Evv204ff0=" crossorigin="anonymous"></script>
    <link href="styles.css" rel="stylesheet">
    <script src="generate.js" async></script>
    <script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "FAQPage",
  "mainEntity": [
    {
      "@type": "Question",
      "name": "Как сгенерировать самоподписанный SSL-сертификат?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Заполните форму на главной странице, укажите данные организации, выберите формат и нажмите 'Generate Certificate'."
      }
    },
    {
      "@type": "Question",
      "name": "Отправляются ли данные на сервер?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Нет. Все операции выполняются в вашем браузере. Сертификаты и ключи не покидают ваше устройство."
      }
    }
  ]
}
    </script>
</head>
<body>
<header>
    <a href="/">Home</a>
    <a href="/faq.html">FAQ</a>
</header>

<main>
    <img class="logo" src="cert.svg" width="113" height="88" alt="Certificate Logo">
    <section>
        <h1 itemprop="headline">SSL Certificate Generator & Viewer</h1>
        <p class="disclaimer" role="alert">
            <strong>All operations on this page are performed entirely in your browser. No data is sent to any server.
                Your certificates and private keys never leave your device.</strong>
        </p>
    </section>
    <nav class="tabs" role="tablist">
        <a href="/" class="tab tab-active">Generate Certificate</a>
        <a href="view.html" class="tab">View Certificate</a>
    </nav>
    <form id="generate_form">
        <label>
            Common Name:
            <input type="text" id="cn" placeholder="example.com" required>
        </label>

        <label>
            Organization Name:
            <input type="text" id="org" placeholder="Example Inc." required>
        </label>

        <label>
            Organization Unit:
            <input type="text" id="org_unit" placeholder="IT Department">
        </label>

        <label>
            Locality (City):
            <input type="text" id="locality" placeholder="San Francisco">
        </label>

        <label>
            State/Province:
            <input type="text" id="state" placeholder="California">
        </label>

        <label>
            Country Code (2 letters):
            <input type="text" id="country" placeholder="US" maxlength="2" pattern="[A-Z]{2}">
        </label>

        <label>
            Expiration (years):
            <input type="number" id="years" value="1" min="1" step="1" max="30" required placeholder="1">
        </label>

        <label>
            Key Size (bits):
            <select id="key_size">
                <option value="2048">2048 bits (Recommended)</option>
                <option value="4096">4096 bits</option>
            </select>
        </label>

        <label>
            Certificate Format:
            <select id="cert_format">
                <option value="pem-bundle">PEM Bundle (.pem file)</option>
                <option value="pem">PEM (.crt and .key files)</option>
                <option value="pfx">PFX (.pfx file)</option>
                <option value="p12">PKCS#12 (.p12 file)</option>
            </select>
        </label>

        <label id="password_label" class="hidden">Password (for PFX/PKCS#12 format):
            <input type="password" id="password" placeholder="Optional password">
        </label>

        <button type="submit">Generate Certificate</button>
    </form>
</main>

<footer>
    © 2025 self-signed-cert.dev
</footer>
</body>
</html>
